{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <ul>
        {% for aunction in aunctions %}
        <li>
            Item: {{ aunction.name }} - {{ aunction.price }}
            <div>
                <img src="{{ aunction.pic }}" alt="Image">
            </div>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
