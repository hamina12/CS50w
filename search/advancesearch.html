<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Righteous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="topnav" id="Mytopnav">
            <a href ="/index.html" class = "active">Advance Search</a>
            <a href ="/index.html" class = "split">Google Search</a>
            <a href ="/imagesearch.html" class = "split">Image Search</a>
        </div>
        <h1>Advance Search</h1>
        <div style = "text-align:center; margin:30px;">
            <form action="https://google.com/search">
                <div><input type="text" name="as_q" placeholder="all these words" style = "margin-top:20px; width:400px; font-size:25px; border-radius: 6px;"></div>
                <div><input type="text" name="as_epq" placeholder="this exact word or phrase" style = "margin-top:20px; width:400px; font-size:25px; border-radius: 6px;"></div>
                <div><input type="text" name="as_oq" placeholder="any of these words" style = "margin-top:20px; width:400px; font-size:25px; border-radius: 6px;"></div>
                <div><input type="text" name="as_eq" placeholder="none of these words" style = "margin-top:20px; width:400px; font-size:25px; border-radius: 6px;"></div>
                <div>
                    <input class="button" type="submit" value="Advance Search" style = "background-color:378EDA; color:white; margin-top:20px;">
                </div>
            </form>
        </div>
    </body>
</html>
